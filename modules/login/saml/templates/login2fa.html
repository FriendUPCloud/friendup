
    <div id="Auth2FAForm">

            <div class="HContent30 FloatLeft">
                <strong>Your mobile number:</strong>
            </div>
            <div class="HContent70 FloatLeft">
            	<input type="text" id="MobileNumber" value="" placeholder="99 33 44 55"/>
            </div>
        </div>
        <div class="HRow">
            <div class="HContent30 FloatLeft">
                <strong>Your password:</strong>
            </div>

            </div>
        </div>
        <div class="HRow">
        	<button type="button" onclick="Application.validateMobileNumber()">
        		Validate mobile number
        	</button>
        </div>
    </div>
