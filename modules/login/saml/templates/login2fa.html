
    <div id="Auth2FAForm">
    	<img src="/graphics/securty.jpg" width="432" height="243" id="AuthImage"/>
        <p>
        	<strong>
        		Validate your identity
        	</strong>
        </p>
        <p>
        	To identify yourself, please enter your validation number and
        	account password.
        </p>
        <div class="HRow MarginBottom">
            <div class="HContent30 FloatLeft PaddingSmall">
                <strong>Validation number:</strong>
            </div>
            <div class="HContent70 FloatLeft">
            	<input type="text" id="Code" value=""/>
            </div>
        </div>
        <div class="HRow MarginBottom">
            <div class="HContent30 FloatLeft PaddingSmall">
                <strong>Your password:</strong>
            </div>
            <div class="HContent70 FloatLeft">
            	<input type="password" id="AuthPassword" value=""/>
            </div>
        </div>
        <div class="HRow MarginTop" id="ValidationButtons">
        	<div class="HContent50 FloatLeft">
		    	<button type="button" onclick="Application.validateMobileNumber()">
		    		Validate to log in
		    	</button>
		    </div>
        	<div class="HContent50 FloatLeft">
		    	<button type="button" onclick="window.doLogout()">
		    		Abort 2FA login
		    	</button>
		   	</div>
        </div>
    </div>
    
    <style>
    	#ValidationButtons
    	{
    		margin-top: 20px;
    	}
    	#ValidationButtons button
    	{
    		display: block;
    		margin: auto;
    		width: 90%;
    	}
    </style>
    
    <script>
    	window.doLogout = function()
    	{
			let ifr = document.createElement( 'iframe' );
			ifr.onload = function()
			{
				document.body.removeChild( ifr );
				document.location.reload();
			}
			ifr.src = parent.Workspace.logoutURL;
			ifr.style.visibility = 'hidden';
			document.body.appendChild( ifr );
		}
    </script>
