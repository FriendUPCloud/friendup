<group uniqueid="maingroup">
    <rows>
        <row padding="normal">
            <fui-chatoverview uniqueid="convos"></fui-chatoverview>
        </row>
    </rows>
</group>
<fui-fragment uniqueid="chat-message-head">
    <div class="Profile">
        <p>
            <span style="background-image: url({avatar-image})"></span>
        </p>
        <p>
            <label>{i18n_fullname}</label>
            <span>{fullname}</label>
        </p>
        <p>
            <label>{i18n_date}</label>
            <span>{date}</label>
        </p>
        <p class="Signature">
            {signature}
        </p>
    </div>
    <div class="Text">
        {message}
    </div>
</fui-fragment>
<fui-fragment uniqueid="chat-message">
    <div class="Text Alone">
        {message}
    </div>
</fui-fragment>
<script src="Progdir:Scripts/convos.js"></script>
<script src="Progdir:Scripts/contacts.fui.js"></script>
<script src="Progdir:Scripts/chatoverview.fui.js"></script>
<script src="Progdir:Scripts/chatlog.fui.js"></script>

<link rel="stylesheet" href="Progdir:Scripts/contacts.fui.css"/>
<link rel="stylesheet" href="Progdir:Scripts/chatoverview.fui.css"/>
