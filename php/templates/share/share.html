<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>FriendUP - Sign up for a FriendUP account</title>
		<style>
		
			/* Tags */
		
			@font-face
			{
				font-family: lato;
				src: url(webclient/fonts/lato-regular-webfont.ttf);
			}
		
			body
			{
				background-color: #003652;
				color: white;
				font-family: lato, arial, sans serif;
				font-size: 15px;
			}
		
			body:after
			{
				content: " ";
				background-color: #003652;
				display: block;
				position: fixed;
				top: 0; left: 0;
				width: 100%; height: 100%;
				background-image: url(graphics/friendupbody.jpg);
				background-size: cover;
				z-index: 0;
				opacity: 0.1;
				background-blend-mode: luminosity;
			}
		
			a
			{
				color: #E34630;
				text-decoration: none;
			}
		
			input
			{
				border: 1px solid #c0c0c0;
				border-radius: 3px;
				padding: 8px;
				box-sizing: border-box;
				font-size: 16px;
			}
		
			button
			{
				font-size: 15px;
			}
		
			label
			{
				cursor: pointer;
				font-weight: bold;
			}
		
			label:hover
			{
				opacity: 0.8;
			}
		
			button
			{
				background: #008DD4;
				color: white;
				border: 0;
				padding: 10px 10px;
				text-align: center;
				border-radius: 3px;
			}
		
			button:hover
			{
				background: #0097E3;
			}
		
			h1
			{
				margin: 0 0 10px 0;
				padding: 0;
				font-weight: normal;
				text-transform: uppercase;
				font-size: 20px;
			}
		
			/* Elements */
		
			#Center
			{
				z-index: 1;
				background-position: 40px 40px;
				background-size: 33%;
				background-repeat: no-repeat;
				background-color: rgba(0,0,0,0.6);
				position: absolute;
				top: calc(20px);
				left: calc(20px);
				width: calc(100% - 40px);
				height: calc(100% - 70px);
				border-radius: 2px;
				box-shadow: inset 0px 2px 3px rgba(0,0,0,0.4);
				color: #111111;
				padding: 140px 0 40px 40px;
				box-sizing: border-box;
			}
		
			#Center .Bottom
			{
				position: absolute;
				bottom: -30px;
				left: 0;
				width: 100%;
				text-align: center;
				color: white;
				text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
			}
			#Center .Bottom a
			{
				color: #00AAFF;
				text-decoration: none;
			}
		
		</style>
	</head>
	<body>
		<div id="Center">
			<div class="Bottom">
				<a href="privacy">Privacy policy</a> | <a href="terms">Terms</a> | <a href="help">Help</a>
			</div>
		</div>
	</body>
</html>
